<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

    
    <title>Document</title>
    <style type="text/css">
        
        .clickme{
            margin: 10px; padding:12px; border:2px solid #666; width: 100px; height:100px; background-color: cyan;
        }
       
    </style>
    <script type="text/javascript">

    
    $(document).ready(function(){
        $(".clickme").click(function(event){
                $("#lips").toggle(3000);
          });
        });
 

    
    
    </script>
</head>
<body>

<div class="clickme">
    Click Me

</div>
<img id="lips" src="lion.jfif" height=200 width=300>



</body>
</html>
